<h1>Device Central (Beta)</h1>
<div class="oj-flex-items-pad">
	<div data-bind="foreach: deviceTypes">
		<div class="oj-flex">
			<h3 data-bind="text: name"></h3>
		</div>
		<div class="oj-flex">
			<div data-bind="foreach: devices" class="oj-flex-item">
				<input type="checkbox" data-bind="value: name, checked: enabled, disable: disabled" /> <label
					data-bind="text: display + '(' + download_count + ')'"></label>&nbsp;&nbsp;&nbsp;
			</div>
		</div>
		<div class="oj-flex">
			<hr />
		</div>
	</div>

	<div class="oj-flex">
		<div class="oj-flex-item">
			<br />
			<button id="applyChangesButton"
				data-bind="click: applyChanges, 
                       ojComponent: { component: 'ojButton', label: 'Apply Changes' }"></button>
		</div>
	</div>
</div>
<div id="popupWrapper">
	<div style="display: none" id="toaster" class="toaster" data-bind="ojComponent:{component: 'ojPopup'}">
		<span data-bind="text:toastText"></span>
	</div>
</div>
